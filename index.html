<!DOCTYPE html>
<html>
    <head>
        <title>TREASURE</title>
    </head>
    <body>
    <h1>
        Welcome to Treasure Hunt!
    </h1>
        <div class="fiddlesticks">
        <p id="fake">
            Wowy! Look at this treasure chest!<br> Lick I mean uh click it!!!
        </p>
        <img id="fak" src="https://i.ibb.co/t8LnBXN/wowowowowowo.png" alt="wowowowowowo">
        </div>
        <div class="wowowow">
        <p class="ohnoes">
            Oh noes! That was actually a trap!!!<br> Click me to escape!
        </p>
        <img id="owo" src="https://cdn.shopify.com/s/files/1/0267/4223/products/it_s-a-trap-t-shirt-teeturtle-star-wars_800x.jpg?v=1510171872">
        </div>
        <div class="escaped">
            <p>
                Ah there, An Exit!<br>CLICK IT TO ESCAPE!!!
            </p>
            <img id="pewds" src="https://i.ytimg.com/vi/ZY5oQ0YCr0k/maxresdefault.jpg" alt="Image result for escape door">
        </div>

</html>
